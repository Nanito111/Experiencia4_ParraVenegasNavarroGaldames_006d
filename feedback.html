<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/global.css">
  <title>Soporte - Macetitas</title>
  <script src="js/csi.min.js"></script>
</head>
<body>
  <!-- TOP BAR -->
  <div data-include="content/topBar.html"></div>

  <!-- Formulario de Feedback -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8 my-2">
        <h2>Envíanos tu Feedback</h2>
        <p>Queremos saber qué es lo que piensas de nuestro sitio, por lo que agredeceriamos enormemente que nos envíes tu feedback.</p>
 
      </div>
    </div>
       
    <!-- Ingreso del nombre -->
    <form class="row justify-content-center"  id="feedbackForm">
      <!-- Selección del tipo de feedback -->
      <div class="col-lg-8 form-group my-2">
        <div class="row flex-column">
          <div class="col-lg-3 mb-2"><label for="feedbackType">Categoría</label></div>
          <div class="col-lg-3"><select class="form-select" name="" id="feedbackType" required>
            <option disabled selected hidden value="">Seleccionar...</option>
            <option value="sugerencia">Sugerencia</option>
            <option value="problema">Problema en el sitio</option>
            <option value="comentario">Comentario</option>
            <option value="otro">Otro</option>
          </select></div>
        
        </div>
      </div>
      <div class="col-lg-8 form-group my-2">
          <label class="form-control-label mb-2" for="name">Nombre</label>
          <input type="text" class="form-control" name="name" id="name" 
          autocomplete="off" required>
          <div class="valid-feedback"></div>
          <div class="invalid-feedback">Debe completar este campo.</div>
      </div>
      <!-- Ingreso del correo electrónico -->
      <div class="col-lg-8 form-group my-2">
          <label class="form-control-label mb-2" for="email">Correo electrónico</label>
          <input type="text" class="form-control" required name="email" id="email">
          <div class="valid-feedback"></div>
          <div class="invalid-feedback">Correo electrónico inválido.</div>
      </div>
      
      <!-- Asunto del comentario -->
      <!-- <div class="col-lg-8 form-group my-2">
        <label class="form-control-label mb-2" for="asunto">Asunto</label>
        <input type="text" class="form-control" required name="asunto" id="asunto">
        <div class="valid-feedback"></div>
        <div class="invalid-feedback">Debes completar este campo.</div>
      </div> -->
      <!-- Ingreso del comentario -->
      <div class="col-lg-8 form-group my-2">
        <label class="form-control-label mb-2" for="msg">Mensaje</label>
        <textarea class="form-control" id="" rows="3" required minlength="10"></textarea>
        <div class="valid-feedback"></div>
        <div class="invalid-feedback">Debe contener al menos 10 carácteres.</div>
      </div>
      <!-- Envio del formulario -->
      <div class="col-lg-8 form-group my-2">
          <button type="submit" class="btn w-25 btn-success" id="btnSubmit">Enviar</button>
      </div>
  </form>
  </div>
  
  <!-- FOOTER -->
  <div data-include="content/footer.html"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="scripts/form_validator.js"></script>
</body>
</html>
