<!DOCTYPE html>
<html lang="es">
{% load static %}

<head>
    {% include "core/repeat/head.html" %}
    <title>Contacto - Macetitas</title>
</head>

<body>
    <div class="main-content">
        <!-- TOP BAR -->
        {% include "core/repeat/topBar.html" %}
        <div class="container my-5">
            <div class="row">
                <div class="col-12 col-md-8 offset-md-2">
                    <div class="card">
                        <div class="card-body">
                            <h2>Contacto</h2>
                            <p>Encuentranos en la siguiente direcci√≥n</p>
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26619.667506001068!2d-70.76060885405637!3d-33.4894478688012!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662dcd1fe0c7bab%3A0x4d17b82a7ba77488!2sDuoc%20UC%3A%20Sede%20Maipu!5e0!3m2!1ses!2scl!4v1652278979149!5m2!1ses!2scl"
                                style="border:0; width:100%; height: 360px" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"></iframe>
                            <hr>
                            <form action="" method="POST">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <input type="submit" id="submit" value="Enviar Mensaje"
                                    class="btn w-100 btn-success float-right" disabled>
                            </form>
                            {{mensaje}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% include "core/repeat/footer.html" %}
</body>

</html>
