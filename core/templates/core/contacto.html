<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'core/css/global.css' %}">
  <title>Contacto - Macetitas</title>
  <style>
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 500px;
      width: 100%;
    }

  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.23/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.23/"></script>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/Graphic",
      "esri/geometry/Point",
      "esri/rest/route",
      "esri/rest/support/RouteParameters",
      "esri/rest/support/FeatureSet",
      "esri/config"
    ],(Map, MapView, Graphic, Point, route, RouteParameters, FeatureSet, esriConfig)=> {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (p) {
        const apiKey = "AAPK42283c0dc0834eafaecd07d3c3019657QplFUP_7bK8M-d2EuwT5SdUh166hJ6wBsj_TEnEzZtKa3_9AdjXuZDIqkhLmqZIv";

        esriConfig.apiKey = apiKey;

      
        const map = new Map({
          basemap: "arcgis-navigation"
        });

        const center = new Point ([-70.75218818957177, -33.510669277782604]);
        const origin = new Point([p.coords.longitude, p.coords.latitude]);
        const destination = new Point([-70.75218818957177, -33.510669277782604]);

        const view = new MapView({
          container: "viewDiv",
          map: map,
          center: center,
          zoom: 12,
          constraints: {
          snapToZoom: false
        }
        });

        view.when(()=> {
          addGraphic("start", origin);
          addGraphic("finish", destination);
          getRoute();
        });

        function addGraphic(type, point) {
          let color = "#ffffff";
          let outlineColor = "#000000"
          let size = "12px";
          if (type == "start") {
            color = "#ffffff";
          } else if (type == "stop") {
            color = "#000000";
            outlineColor = "#ffffff";
            size = "8px";
          } else {
            color = "#000000";
            outlineColor = "#ffffff";
          }
          const graphic = new Graphic({
          symbol: {
            type: "simple-marker",
            color: color,
            size: size,
            outline: {
              color: outlineColor,
              width: "1px"
            }
          },
          geometry: point
          });
          view.graphics.add(graphic);
        }

        function getRoute() {

        const routeUrl = "https://route-api.arcgis.com/arcgis/rest/services/World/Route/NAServer/Route_World";

        const routeParams = new RouteParameters({
          stops: new FeatureSet({
            features: view.graphics.toArray()
          }),
          returnDirections: true,
          directionsLanguage: "es"
          });

        route.solve(routeUrl, routeParams)
          .then((data)=> {
            if (data.routeResults.length > 0) {
              showRoute(data.routeResults[0].route);
              showDirections(data.routeResults[0].directions.features);
            }
          })
          .catch((error)=>{
            console.log(error);
          })
      }

      function showRoute(routeResult) {
        routeResult.symbol = {
          type: "simple-line",
          color: [5, 150, 255],
          width: 3
        };
        view.graphics.add(routeResult, 0);
      }
        });
      }
    });
  </script>
</head>
<body>
  <!-- TOP BAR -->
  {% include "core/repeat/topBar.html" %}
  <div class="container my-5">
    <div class="row">
      <div class="col-12 col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">
            <h2>Contacto</h2>
            <p>Encuentranos en la siguiente direcci√≥n</p>
            <div id="viewDiv"></div>
            <hr>
            <form action="" method="POST">
              {% csrf_token %}
              {{ form.as_p }}
              <input type="submit" value="Enviar Mensaje" class="btn w-100 btn-success float-right">
            </form>
            {{mensaje}}
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
