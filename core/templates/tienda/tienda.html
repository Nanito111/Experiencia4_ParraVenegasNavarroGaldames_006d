<!DOCTYPE html>
<html lang="es">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{% static 'core/css/global.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'core/img/favicon.ico' %}">
    <title>Tienda - Macetitas</title>
</head>

<body>
    <!-- TOP BAR -->
    {% include "core/repeat/topBar.html" %}

    <h1 class="h2 py-3 bg-black text-white fw-bold text-center">TIENDA</h1>
    
    <div class="container mb-3 pb-5">
        <div class="row g-3 text-center justify-content-around">
            {% for cardNumber in '012345678901' %}
            {% include "tienda/product_card.html" %}
            {% endfor %}
        </div>
    </div>

    <!-- FOOTER -->
    {% include "core/repeat/footer.html" %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
